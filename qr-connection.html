<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Fat Community - Подключение</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #F2F2F2 0%, #E8F5E9 50%, #FFFFFF 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        #qrcode {
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 16px;
            display: inline-block;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        .url-box {
            background: #F8F8F8;
            border: 2px solid #6FCF97;
            border-radius: 12px;
            padding: 15px;
            margin: 20px 0;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            color: #333;
            font-size: 14px;
        }
        .instructions {
            text-align: left;
            margin-top: 30px;
            padding: 20px;
            background: #F8F8F8;
            border-radius: 12px;
        }
        .instructions h3 {
            color: #219653;
            margin-bottom: 15px;
            font-size: 18px;
        }
        .instructions ol {
            margin-left: 20px;
            color: #333;
            line-height: 1.8;
        }
        .instructions li {
            margin-bottom: 10px;
        }
        .status {
            display: inline-block;
            padding: 8px 16px;
            background: #6FCF97;
            color: white;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>No Fat Community</h1>
        <p class="subtitle">Подключение к приложению</p>
        <div class="status">✓ Metro Bundler работает</div>
        
        <div id="qrcode"></div>
        
        <div class="url-box" id="url-display">
            exp://192.168.1.108:8081
        </div>
        
        <div class="instructions">
            <h3>Как подключиться:</h3>
            <ol>
                <li>Установите <strong>Expo Go</strong> на телефон (iOS/Android)</li>
                <li>Откройте Expo Go</li>
                <li>Нажмите <strong>"Scan QR code"</strong> и отсканируйте QR-код выше</li>
                <li>Или введите URL вручную в Expo Go</li>
            </ol>
        </div>
    </div>

    <script>
        const url = 'exp://192.168.1.108:8081';
        
        QRCode.toCanvas(document.getElementById('qrcode'), url, {
            width: 300,
            margin: 2,
            color: {
                dark: '#333333',
                light: '#FFFFFF'
            }
        }, function (error) {
            if (error) console.error(error);
        });
        
        document.getElementById('url-display').textContent = url;
    </script>
</body>
</html>
